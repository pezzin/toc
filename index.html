<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.3.2/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Thrones of Cubes</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      var rectX = stage.width() / 2 - 50;
      var rectY = stage.height() / 2 - 25;
      var mapX = stage.width() / 2 - 300;
      var mapY = stage.height() / 2 - 200;
      var offset = 300;

      var yellow_box1 = new Konva.Rect({
        x: rectX - 210,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#ffff00',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var yellow_box2 = new Konva.Rect({
        x: rectX - 280,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#ffff00',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var white_box1 = new Konva.Rect({
        x: rectX - 70,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#ffffff',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var white_box2 = new Konva.Rect({
        x: rectX - 140,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#ffffff',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var red_box1 = new Konva.Rect({
        x: rectX,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#ff0000',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var red_box2 = new Konva.Rect({
        x: rectX + 70,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#ff0000',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var black_box1 = new Konva.Rect({
        x: rectX + 140,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#000000',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var black_box2 = new Konva.Rect({
        x: rectX + 210,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#000000',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var blue_box1 = new Konva.Rect({
        x: rectX + 280,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#0000ff',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var blue_box2 = new Konva.Rect({
        x: rectX + 350,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#0000ff',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var grey_box1 = new Konva.Rect({
        x: rectX + 420,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#0000ff',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      var grey_box2 = new Konva.Rect({
        x: rectX + 490,
        y: rectY + offset,
        width: 40,
        height: 40,
        fill: '#0000ff',
        stroke: 'black',
        strokeWidth: 1,
        draggable: true,
      });

      // add image using main API:
      var imageObj = new Image();
      imageObj.onload = function () {
        var campo = new Konva.Image({
          x: mapX,
          y: mapY,
          image: imageObj,
          width: 600,
          height: 400,
        });

        layer.add(campo);
        campo.zIndex(0);
      };

      // add cursor styling to yellow boxes
      yellow_box1.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      yellow_box1.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });
      yellow_box2.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      yellow_box2.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });

      // add cursor styling to white boxes
      white_box1.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      white_box1.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });
      white_box2.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      white_box2.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });

      // add cursor styling to red boxes
      red_box1.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      red_box1.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });
      red_box2.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      red_box2.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });

      // add cursor styling to black boxes
      black_box1.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      black_box1.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });
      black_box2.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      black_box2.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });

      // add cursor styling to blue boxes
      blue_box1.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      blue_box1.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });
      blue_box2.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      blue_box2.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });

      // add cursor styling to grey boxes
      grey_box1.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      grey_box1.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });
      grey_box2.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      grey_box2.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });

      imageObj.src = 'img/campo.jpg';

      layer.add(yellow_box1);
      layer.add(yellow_box2);
      layer.add(white_box1);
      layer.add(white_box2);
      layer.add(red_box1);
      layer.add(red_box2);
      layer.add(black_box1);
      layer.add(black_box2);
      layer.add(blue_box1);
      layer.add(blue_box2);
      layer.add(grey_box1);
      layer.add(grey_box2);

    </script>
  </body>
</html>
